app-id: org.ffmpeg.FFmpeg.yml
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: ffmpeg
finish-args:
  - '--filesystem=host'

modules:
  - name: ffmpeg
    cleanup:
      #- /include
      #- /lib/pkgconfig
      - /share/ffmpeg/examples
    config-opts:
      - '--enable-shared'
      - '--disable-static'
      - '--enable-gnutls'
      - '--enable-gpl'
      - '--disable-doc'
      - '--disable-programs'
      - '--disable-encoders'
      - '--disable-muxers'
      - '--enable-encoder=png,libwebp'
      - '--enable-libv4l2'
      - '--enable-libdav1d'
      - '--enable-libfontconfig'
      - '--enable-libfreetype'
      - '--enable-libopus'
      - '--enable-librsvg'
      - '--enable-libvpx'
      - '--enable-libmp3lame'
      - '--enable-libwebp'
    sources:
      - type: archive
        url: 'https://ffmpeg.org/releases/ffmpeg-4.4.tar.xz'
        sha256: '06b10a183ce5371f915c6bb15b7b1fffbe046e8275099c96affc29e17645d909'
